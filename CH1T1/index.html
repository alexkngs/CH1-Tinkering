<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
          <img id="wood" src="images/wood.jpg" />
          <img id="wood2" src="images/wood2.jpg" />
          <img id="grass" src="images/grass.jpg" />
          <img id="lava" src="images/lava.jpg"/>
          <img id="volcano" src="images/volcano.jpg">
          <img id="sun" src="images/sun.jpg">
          <audio id="lavasound src="sound/lavasound.mp3> </audio>
      </a-assets>

            <a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1500">
        </a-entity>

        <a-ring id="cursorRing" 
          position="0 0 -1"
          radius-inner= "0.02"
          radius-outer= "0.03"
          material="color: white; shader: flat">
        </a-ring>

      </a-camera>

      <a-sky id="sun" src="#volcano"></a-sky>

      <a-sphere id="sun"
      material="src: #sun"
      radius="1"
      position="-1 4 -3"
      animation="property: rotation; 
                   to: 20 100 50; 
                   dur: 2000; 
                   easing: linear; 
                   loop: true"
      sound="src: #lavasound; 
      on: click; 
      volume: 1; 
      refDistance: 4;
      rollofffactor:4;">
      </a-sphere>

      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        material="src: #lava; repeat: 10 10"
        shadow>
      </a-plane>


    </a-scene>
  </body>
</html>
