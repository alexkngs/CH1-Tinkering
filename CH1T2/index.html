<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
          <img id="straw" src="images/straw.jpg" />
          <img id="farm" src="images/farm.jpg">
          <img id="cow" src="images/cow.jpg">
          <img id="duck" src="images/duck.jpg">
          <img id="sheep" src="images/sheep.jpg">
          <audio id="moo" src="./sound/moo.mp3"> </audio>
          <audio id="quack" src="./sound/quack.mp3"> </audio>
          <audio id="baa" src="./sound/baa.mp3"> </audio>
      </a-assets>

      <a-entity position= "0 0 7">
        <a-camera> 
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <a-sky id="sky" src="#farm"></a-sky>

      <a-sphere id="cow"
      material="src: #cow"
      radius="1"
      position="0 3 -1"
      animation="property: rotation; 
                   to: 20 100 50; 
                   dur: 2000; 
                   easing: linear; 
                   loop: true"

      sound =" src: #moo; 
      on: click;"
      >
      </a-sphere>

      <a-plane id="ground"
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        material="src: #straw; repeat: 10 10"
        shadow>
      </a-plane>


    </a-scene>
  </body>
</html>
